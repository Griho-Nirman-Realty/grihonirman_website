<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Enquiry Modal-Griho Nirman|Discover your new home</title>
    <meta name="description" content="Ecofine - Ecology & Environment HTML Template">
    <meta name="keywords" content="Ecofine - Ecology & Environment HTML Template">
    <meta name="robots" content="INDEX,FOLLOW">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons - Place favicon.ico in the root directory -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/img/favicons/ms-icon-144x144.html">
    <meta name="theme-color" content="#ffffff">

    <!--==============================
	  Google Fonts
	============================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
    <button id="openModalBtn" class="open-modal-btn">Open Modal</button>

    <div id="modal" class="modal">
        <div class="contact-form-wrap ms-xl-4 mt-40 mt-lg-0">
            <div class="title-area">
                <h2 class="sec-title">Want to Know More? Our Advisors Are Ready to Assist!</h2>
                <button id="closeModalBtn" class="close-modal-btn">&times;</button>
            </div>
            <form id="modalForm">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input type="text" class="form-control style-border" name="name" id="name" placeholder="Your Name" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input type="tel" class="form-control style-border" name="phone" id="phone" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input type="email" class="form-control style-border" name="email" id="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <select name="category" id="category" class="form-select style-border" required>
                                <option value="" disabled selected hidden>Category</option>
                                <option value="General Inquiry">General Inquiry</option>
                                <option value="Real Estate">Real Estate</option>

                                <option value="Plots">Plots</option>
                                <option value="Villa">Villa</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <textarea class="form-control style-border" name="message" id="message" cols="30" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-btn col-12 text-center">
                    <button type="submit" class="btn w-100 style4">Submit Now</button>
                </div>
            </form>
        </div>
    </div>

   

    <script src="assets/js/modal.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
